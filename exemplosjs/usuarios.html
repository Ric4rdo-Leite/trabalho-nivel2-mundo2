<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu치rios de Teste</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container bg-warning">
    <h1>Usu치rios de Teste via REST</h1>

    <p>Para dados de teste, visite <a href="https://reqres.in" target="_blank">reqres.in</a>.</p>

    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div v-for="(user, index) in users" :key="index" class="col-md-4">
                <div class="card m-3">
                    <img :src="user.avatar" alt="Imagem do Usu치rio" class="card-img-top">

                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>

                        <p class="card-text">Email: {{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: []
                };
            },
            mounted: function() {
                this.loadUsers();
            },
            methods: {
                loadUsers: function() {
                    fetch('https://reqres.in/api/users?per_page=10')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data.data;
                        })
                        .catch(error => {
                            console.error('Erro ao carregar usu치rios:', error);
                        });
                }
            }
        });
    </script>
</body>
</html>
